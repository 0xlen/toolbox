<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>URL Encode and Decode tool</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Simple URL encode and decode tool. URL encode and decode online.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-80058083-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-80058083-3');
    </script>
    <script>
      function encode() {
          var obj = document.getElementById('dencoder');
          var unencoded = obj.value;
          obj.value = encodeURIComponent(unencoded).replace(/'/g,"%27").replace(/"/g,"%22");
      }

      function decode() {
          var obj = document.getElementById('dencoder');
          var encoded = obj.value;
          obj.value = decodeURIComponent(encoded.replace(/\+/g,  " "));
      }
    </script>
    <style>
      textarea { width: 100%; }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Tool Box</a></li>
                <li class="breadcrumb-item active" aria-current="page">URL Encode &amp; Decode</li>
              </ol>
            </nav>

            <h1 class="mt-5">URL Encode / Decode</h1>
            <p class="lead">A Simple URL encode &amp; decode tool.</p>

            <textarea rows="20" cols="50" id="dencoder"></textarea>
            <p>
              <input class="btn btn-secondary btn-lg btn-block" type="button" onclick="decode()" value="Decode">
              <input class="btn btn-light btn-lg btn-block" type="button" onclick="encode()" value="Encode">
            </p>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Less is more.</span>
        </div>

        <div class="container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

                 style="display:block"
                 data-ad-client="ca-pub-1852752964062281"
                 data-ad-slot="2719230785"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </footer>
</body>
</html>
