<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="The simple random password/string generator.">
        <title>Random String / Password Generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body class="d-flex flex-column h-100">
        <!-- Begin page content -->
        <main role="main" class="flex-shrink-0">
            <div class="container">
                <h1 class="mt-5">Random Password / String Generator</h1>
                <p class="lead">Generate the random string according to size. Use case can be used as general purpose, strong password or else. The result consist of alphabet (lowercase and uppercase) and  number.</p>

                <form>
                    <div class="form-group">
                      <label for="length">Length</label>
                      <input type="number" class="form-control" id="length" value="6">
                    </div>

                    <button type="button" class="btn btn-secondary btn-lg" onclick="generate(document.getElementById('length').value)">Generate</button>
                </form>

                <hr>

                <div class="form-group">
                  <input class="form-control form-control-lg" type="text" placeholder="..." id="result" readonly>
                </div>
                <button type="button" class="btn btn-light btn-lg btn-block" onclick="copyToClipboard()">Copy to clipboard</button>
            </div>
        </main>

        <footer class="footer mt-auto py-3">
            <div class="container">
                <span class="text-muted">Less is more.</span>
            </div>

            <div class="container">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-1852752964062281"
                     data-ad-slot="2719230785"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </footer>
    </body>

    <script type="text/javascript" charset="utf-8">
        function generate(length) {
           var result           = '';
           var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
           var charactersLength = characters.length;
           for ( var i = 0; i < length; i++ ) {
              result += characters.charAt(Math.floor(Math.random() * charactersLength));
           }

           document.getElementById('result').value = result
        }

        function copyToClipboard() {
          var copyText = document.getElementById('result');
          copyText.select();
          copyText.setSelectionRange(0, 99999); // for mobile device
          document.execCommand("copy");
        }

    </script>
</html>
