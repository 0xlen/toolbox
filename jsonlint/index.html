<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Lint</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="The simple JSON lint validator and reformat JSON.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="json2.js"></script>
    <script src="jsonlint.js"></script>
    <script src="beautify.js"></script>
    <script>
      window.onload = function () {
        document.getElementById("button").onclick = function () {
          try {
            if (document.getElementById("reformat").checked) {
              // document.getElementById("source").value = JSON.stringify(result, null, "  ");
              document.getElementById("source").value = js_beautify(document.getElementById("source").value);
            }

            var result = jsonlint.parse(document.getElementById("source").value);

            if (result) {
              document.getElementById("result").innerHTML = "JSON is valid!";
              document.getElementById("result").className = "pass";
            }
          } catch(e) {
            document.getElementById("result").innerHTML = e;
            document.getElementById("result").className = "fail";
          }
        };
      }
    </script>
    <style>
      body {font-family: sans-serif;}
      #result {
        padding: 1em;
      }
      .pass {
        background-color: #efe;
        color: #393;
        border: 2px solid #393;
      }
      .fail {
        background-color: #fee;
        color: #933;
        border: 2px solid #933;
      }
      textarea { width: 100%; }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">JSON Lint</h1>
            <p class="lead">A Simple JSON validator & reformat.</p>

              <textarea id="source" rows="20" cols="50"></textarea>
              <p>
                <button class="btn btn-light btn-lg btn-block" id="button">Validate</button>
                <input type="checkbox" value="yes" id="reformat" /><label for="reformat">reformat JSON</label>
              </p>
              <h2>Results</h2>
              <pre id="result"></pre>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Less is more.</span>
        </div>

        <div class="container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1852752964062281"
                 data-ad-slot="2719230785"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </footer>
</body>
</html>
